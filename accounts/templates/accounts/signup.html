{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg p-5 border-0 rounded-4 bg-light">

        <!-- 상단 아이콘 & 제목 -->
        <div class="text-center mb-4">
          <h2 class="fw-bold display-6"><span class="me-2">📝</span>회원가입</h2>
          <p class="text-muted fs-5">빠르고 간편하게 계정을 만들어보세요!</p>
          <hr class="w-25 mx-auto mb-4">
        </div>

        <!-- 폼 -->
        <form method="POST" novalidate class="px-md-4 fs-5" style="line-height: 1.8;">
          {% csrf_token %}

          <div class="bg-white p-4 rounded-3 mb-4 border">

            <!-- 폼 필드 일괄 렌더링 -->
            {{ form }}

          </div>

          <!-- 가입 버튼 -->
          <button type="submit" class="btn btn-primary w-100 py-3 fw-bold fs-5 shadow-sm">
            🚀 가입하기
          </button>
        </form>

        <!-- 폼 전체 에러 메시지 -->
        {% if form.non_field_errors %}
          <div class="alert alert-danger mt-3 fs-6">
            {{ form.non_field_errors }}
          </div>
        {% endif %}

      </div>
    </div>
  </div>
</div>
{% endblock %}
